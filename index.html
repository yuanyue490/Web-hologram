<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-Hologram 全息界面可视化编辑器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background-color: #000;
      font-family: 'Arial', sans-serif;
    }
    
    #app {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #0af;
      font-family: 'Arial', sans-serif;
      z-index: 1000;
    }
    
    .loading-text {
      font-size: 24px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
      animation: pulse 1.5s infinite alternate;
    }
    
    @keyframes pulse {
      0% {
        opacity: 0.5;
        transform: scale(0.98);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    /* 自定义滑块样式 */
    input[type="range"] {
      -webkit-appearance: none;
      height: 6px;
      background: rgba(0, 170, 255, 0.2);
      border-radius: 3px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0af;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 170, 255, 0.7);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0af;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 170, 255, 0.7);
      border: none;
    }
    
    /* 自定义文件输入样式 */
    input[type="file"] {
      border: 1px solid rgba(0, 170, 255, 0.3);
      border-radius: 4px;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.3);
    }
    
    /* 键盘快捷键提示 */
    .keyboard-shortcuts {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: rgba(0, 170, 255, 0.7);
      font-size: 12px;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="loading">
    <div class="loading-text">加载中...</div>
  </div>
  
  <div class="keyboard-shortcuts">
    快捷键: [H] 显示/隐藏控制面板 | [E] 切换全息效果 | [R] 重置相机 | [G] 切换网格 | [F] 全屏
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
